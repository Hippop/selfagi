<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自主任务执行系统 - 用户目标管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vis-network@9.1.6/dist/vis-network.min.js"></script>
    <style>
        .goal-card {
            transition: transform 0.2s;
            cursor: pointer;
        }
        .goal-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .progress-bar {
            height: 8px;
        }
        .status-badge {
            font-size: 0.8em;
        }
        .task-item {
            border-left: 3px solid #dee2e6;
            padding-left: 15px;
            margin-bottom: 10px;
        }
        .task-item.completed {
            border-left-color: #28a745;
        }
        .task-item.in-progress {
            border-left-color: #ffc107;
        }
        .task-item.pending {
            border-left-color: #6c757d;
        }
        .dependency-graph {
            height: 500px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
        }
        .sidebar {
            background-color: #f8f9fa;
            min-height: 100vh;
        }
        .main-content {
            padding: 20px;
        }
        .goal-detail {
            display: none;
        }
        .goal-detail.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 侧边栏 -->
            <div class="col-md-3 sidebar p-3">
                <h4 class="mb-4">
                    <i class="fas fa-bullseye text-primary"></i>
                    用户目标
                </h4>
                
                <!-- 目标列表 -->
                <div id="goals-list">
                    <div class="text-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">加载中...</span>
                        </div>
                    </div>
                </div>
                
                <!-- 创建新目标按钮 -->
                <button class="btn btn-primary w-100 mt-3" data-bs-toggle="modal" data-bs-target="#createGoalModal">
                    <i class="fas fa-plus"></i> 创建新目标
                </button>
            </div>
            
            <!-- 主内容区 -->
            <div class="col-md-9 main-content">
                <!-- 默认视图 -->
                <div id="default-view">
                    <h2>欢迎使用自主任务执行系统</h2>
                    <p class="text-muted">请从左侧选择一个目标来查看详细信息</p>
                </div>
                
                <!-- 目标详情视图 -->
                <div id="goal-detail" class="goal-detail">
                    <!-- 目标基本信息 -->
                    <div class="row mb-4">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header d-flex justify-content-between align-items-center">
                                    <h5 class="mb-0" id="goal-title">目标标题</h5>
                                    <div>
                                        <span class="badge bg-secondary status-badge" id="goal-status">状态</span>
                                        <span class="badge bg-info status-badge" id="goal-priority">优先级</span>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <p id="goal-description">目标描述</p>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <small class="text-muted">进度</small>
                                            <div class="progress progress-bar">
                                                <div class="progress-bar" id="goal-progress" role="progressbar" style="width: 0%"></div>
                                            </div>
                                            <small id="goal-progress-text">0%</small>
                                        </div>
                                        <div class="col-md-6">
                                            <small class="text-muted">创建时间</small>
                                            <div id="goal-created-at">-</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 标签页 -->
                    <ul class="nav nav-tabs" id="goal-tabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="tasks-tab" data-bs-toggle="tab" data-bs-target="#tasks-pane" type="button" role="tab">
                                <i class="fas fa-tasks"></i> 拆分任务
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="dependency-tab" data-bs-toggle="tab" data-bs-target="#dependency-pane" type="button" role="tab">
                                <i class="fas fa-project-diagram"></i> 任务依赖图
                            </button>
                        </li>
                    </ul>
                    
                    <!-- 标签页内容 -->
                    <div class="tab-content" id="goal-tab-content">
                        <!-- 任务列表 -->
                        <div class="tab-pane fade show active" id="tasks-pane" role="tabpanel">
                            <div class="card mt-3">
                                <div class="card-header">
                                    <h6 class="mb-0">任务列表</h6>
                                </div>
                                <div class="card-body">
                                    <div id="tasks-list">
                                        <div class="text-center">
                                            <div class="spinner-border text-primary" role="status">
                                                <span class="visually-hidden">加载中...</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 依赖图 -->
                        <div class="tab-pane fade" id="dependency-pane" role="tabpanel">
                            <div class="card mt-3">
                                <div class="card-header">
                                    <h6 class="mb-0">任务依赖关系图</h6>
                                </div>
                                <div class="card-body">
                                    <div id="dependency-graph" class="dependency-graph">
                                        <div class="text-center mt-5">
                                            <div class="spinner-border text-primary" role="status">
                                                <span class="visually-hidden">加载中...</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 创建目标模态框 -->
    <div class="modal fade" id="createGoalModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">创建新目标</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="create-goal-form">
                        <div class="mb-3">
                            <label for="goal-title-input" class="form-label">目标标题</label>
                            <input type="text" class="form-control" id="goal-title-input" required>
                        </div>
                        <div class="mb-3">
                            <label for="goal-description-input" class="form-label">目标描述</label>
                            <textarea class="form-control" id="goal-description-input" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="goal-priority-input" class="form-label">优先级</label>
                            <select class="form-select" id="goal-priority-input">
                                <option value="low">低</option>
                                <option value="normal" selected>普通</option>
                                <option value="high">高</option>
                                <option value="urgent">紧急</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="goal-category-input" class="form-label">分类</label>
                            <input type="text" class="form-control" id="goal-category-input">
                        </div>
                        <div class="mb-3">
                            <label for="goal-tags-input" class="form-label">标签</label>
                            <input type="text" class="form-control" id="goal-tags-input" placeholder="用逗号分隔多个标签">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="createGoal()">创建目标</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentGoalId = null;
        let network = null;
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadGoals();
        });
        
        // 加载目标列表
        async function loadGoals() {
            try {
                const response = await fetch('/goals/list', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        limit: 100,
                        offset: 0
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    displayGoals(result.data);
                } else {
                    showError('加载目标列表失败: ' + result.message);
                }
            } catch (error) {
                showError('网络错误: ' + error.message);
            }
        }
        
        // 显示目标列表
        function displayGoals(goals) {
            const goalsList = document.getElementById('goals-list');
            
            if (goals.length === 0) {
                goalsList.innerHTML = '<p class="text-muted text-center">暂无目标</p>';
                return;
            }
            
            goalsList.innerHTML = goals.map(goal => `
                <div class="goal-card card mb-2" onclick="selectGoal('${goal.goal_id}')">
                    <div class="card-body p-3">
                        <h6 class="card-title mb-2">${goal.title}</h6>
                        <p class="card-text small text-muted mb-2">${goal.description}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="badge bg-${getStatusColor(goal.status)} status-badge">${getStatusText(goal.status)}</span>
                            <small class="text-muted">${goal.progress_percentage}%</small>
                        </div>
                        <div class="progress progress-bar mt-2">
                            <div class="progress-bar bg-${getStatusColor(goal.status)}" style="width: ${goal.progress_percentage}%"></div>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        // 选择目标
        async function selectGoal(goalId) {
            currentGoalId = goalId;
            
            // 隐藏默认视图，显示目标详情
            document.getElementById('default-view').style.display = 'none';
            document.getElementById('goal-detail').classList.add('active');
            
            // 加载目标详情
            await loadGoalDetail(goalId);
        }
        
        // 加载目标详情
        async function loadGoalDetail(goalId) {
            try {
                const response = await fetch(`/goals/${goalId}`);
                const result = await response.json();
                
                if (result.success) {
                    displayGoalDetail(result.data);
                } else {
                    showError('加载目标详情失败: ' + result.message);
                }
            } catch (error) {
                showError('网络错误: ' + error.message);
            }
        }
        
        // 显示目标详情
        function displayGoalDetail(goal) {
            // 更新基本信息
            document.getElementById('goal-title').textContent = goal.title;
            document.getElementById('goal-description').textContent = goal.description;
            document.getElementById('goal-status').textContent = getStatusText(goal.status);
            document.getElementById('goal-status').className = `badge bg-${getStatusColor(goal.status)} status-badge`;
            document.getElementById('goal-priority').textContent = getPriorityText(goal.priority);
            document.getElementById('goal-progress').style.width = goal.progress_percentage + '%';
            document.getElementById('goal-progress-text').textContent = goal.progress_percentage + '%';
            document.getElementById('goal-created-at').textContent = new Date(goal.created_at).toLocaleString();
            
            // 显示任务列表
            displayTasks(goal.tasks);
            
            // 加载依赖图
            loadDependencyGraph(goalId);
        }
        
        // 显示任务列表
        function displayTasks(tasks) {
            const tasksList = document.getElementById('tasks-list');
            
            if (tasks.length === 0) {
                tasksList.innerHTML = '<p class="text-muted text-center">暂无任务</p>';
                return;
            }
            
            tasksList.innerHTML = tasks.map(task => `
                <div class="task-item ${task.status}">
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <h6 class="mb-1">${task.name}</h6>
                            <p class="mb-1 small text-muted">${task.description}</p>
                        </div>
                        <span class="badge bg-${getStatusColor(task.status)} status-badge">${getStatusText(task.status)}</span>
                    </div>
                </div>
            `).join('');
        }
        
        // 加载依赖图
        async function loadDependencyGraph(goalId) {
            try {
                const response = await fetch(`/goals/${goalId}/dependency-graph`);
                const result = await response.json();
                
                if (result.success) {
                    displayDependencyGraph(result.data);
                } else {
                    showError('加载依赖图失败: ' + result.message);
                }
            } catch (error) {
                showError('网络错误: ' + error.message);
            }
        }
        
        // 显示依赖图
        function displayDependencyGraph(graphData) {
            const container = document.getElementById('dependency-graph');
            
            // 准备节点数据
            const nodes = new vis.DataSet(graphData.nodes.map(node => ({
                id: node.id,
                label: node.label,
                color: {
                    background: getStatusColor(node.status),
                    border: '#2B7CE9',
                    highlight: {
                        background: getStatusColor(node.status),
                        border: '#2B7CE9'
                    }
                },
                font: { color: '#ffffff' },
                shape: 'box'
            })));
            
            // 准备边数据
            const edges = new vis.DataSet(graphData.edges.map(edge => ({
                from: edge.from,
                to: edge.to,
                label: edge.label,
                arrows: 'to',
                color: { color: '#848484' }
            })));
            
            // 创建网络
            const data = { nodes: nodes, edges: edges };
            const options = {
                layout: {
                    hierarchical: {
                        direction: 'UD',
                        sortMethod: 'directed'
                    }
                },
                physics: {
                    enabled: false
                },
                nodes: {
                    shape: 'box',
                    margin: 10,
                    font: {
                        size: 14
                    }
                },
                edges: {
                    font: {
                        size: 12,
                        color: '#343434'
                    }
                }
            };
            
            if (network) {
                network.destroy();
            }
            network = new vis.Network(container, data, options);
        }
        
        // 创建目标
        async function createGoal() {
            const title = document.getElementById('goal-title-input').value;
            const description = document.getElementById('goal-description-input').value;
            const priority = document.getElementById('goal-priority-input').value;
            const category = document.getElementById('goal-category-input').value;
            const tags = document.getElementById('goal-tags-input').value.split(',').map(tag => tag.trim()).filter(tag => tag);
            
            if (!title || !description) {
                showError('请填写目标标题和描述');
                return;
            }
            
            try {
                const response = await fetch('/goals', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        title: title,
                        description: description,
                        priority: priority,
                        category: category,
                        tags: tags
                    })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // 关闭模态框
                    const modal = bootstrap.Modal.getInstance(document.getElementById('createGoalModal'));
                    modal.hide();
                    
                    // 清空表单
                    document.getElementById('create-goal-form').reset();
                    
                    // 重新加载目标列表
                    loadGoals();
                    
                    showSuccess('目标创建成功');
                } else {
                    showError('创建目标失败: ' + result.message);
                }
            } catch (error) {
                showError('网络错误: ' + error.message);
            }
        }
        
        // 工具函数
        function getStatusColor(status) {
            const colors = {
                'pending': 'secondary',
                'in_progress': 'warning',
                'completed': 'success',
                'failed': 'danger',
                'cancelled': 'dark'
            };
            return colors[status] || 'secondary';
        }
        
        function getStatusText(status) {
            const texts = {
                'pending': '待处理',
                'in_progress': '进行中',
                'completed': '已完成',
                'failed': '失败',
                'cancelled': '已取消'
            };
            return texts[status] || status;
        }
        
        function getPriorityText(priority) {
            const texts = {
                'low': '低',
                'normal': '普通',
                'high': '高',
                'urgent': '紧急'
            };
            return texts[priority] || priority;
        }
        
        function showError(message) {
            // 简单的错误提示，可以替换为更好的UI组件
            alert('错误: ' + message);
        }
        
        function showSuccess(message) {
            // 简单的成功提示，可以替换为更好的UI组件
            alert('成功: ' + message);
        }
    </script>
</body>
</html>
